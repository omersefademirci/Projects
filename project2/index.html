<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Products</title>
</head>
<body>
    <style>
        table{
            text-align: center;
        }
    </style>
    
<div class="container mt-3">
    <h1>Course Prices</h1>
    <hr>

    <div class="row">
        <div class="col-md-5">
            <form id="new-course">
                <div class="form-group">
                    <label for="title">Course Title</label>
                    <input type="text" class="form-control" id="title">
                </div>
                <div class="form-group">
                    <label for="instructor">Instructor</label>
                    <input type="text" class="form-control" id="instructor">
                </div>
                <div class="form-group">
                    <label for="image">Image</label>
                    <input type="text" class="form-control" id="image">
                </div>
                <div class="form-group">
                    <label for="course-price">Course Price</label>
                    <input type="text" class="form-control" id="course-price">
                </div>
                <div class="form-group">
                    <label for="discount-rate">Discount Rate</label>
                    <input type="text" class="form-control" id="discount-rate">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
        <div class="col-md-7 mt-4">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Course Title</th>
                        <th>Instructor</th>
                        <th id="colspan"colspan="2">Course Price</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="course-list">

                </tbody>
            </table>

        </div>




    </div>

</div>



    <script src="script.js"></script>
</body>
</html>
